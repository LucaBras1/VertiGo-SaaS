name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_SITE_URL: https://divadlostudna.muzx.cz

      - name: Prepare standalone package
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          cp ecosystem.config.js deploy/
          cp -r prisma deploy/prisma
          cp -r src/generated deploy/src/generated 2>/dev/null || true

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy/*"
          target: "/var/www/divadlostudna.cz/standalone"
          strip_components: 1
          rm: true

      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/divadlostudna.cz/standalone

            # Ensure data directory exists for SQLite
            mkdir -p /var/www/divadlostudna.cz/data

            # Run Prisma migrations if needed
            npx prisma migrate deploy 2>/dev/null || npx prisma db push --accept-data-loss

            # Restart application
            pm2 restart divadlo-studna || pm2 start ecosystem.config.js
            pm2 save
