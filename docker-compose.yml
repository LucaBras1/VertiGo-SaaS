# VertiGo SaaS - Docker Compose for Development
# PostgreSQL database for all verticals

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vertigo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vertigo
      POSTGRES_PASSWORD: vertigo_dev_password
      POSTGRES_DB: vertigo_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertigo -d vertigo_saas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: vertigo-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
